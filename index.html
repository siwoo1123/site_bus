<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">버스검사</span>
        </div>
      </nav>
    <a href="https://github.com/siwoo1123/site_bus" target="_blank">소스보러가기</a><br>
    <a href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg" target="_blank">제작도움 : 조코딩</a>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload mt-5">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3 style="font-size: 20px;">파일을 이곳에 넣으세요.</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="bus-image" src="#" alt="your image" />
        </div>
    </div>
    <div id="message">
        안녕하세요.
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/Ag5Hdkz3n/";

        let model, webcam, labelContainer, maxPredictions, max, two, three;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            console.log("init성공");
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("bus-image");
            const prediction = await model.predict(image, false );
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            for (let i = 0; i < maxPredictions; i++) {
                //const classPrediction =
                //    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                max = prediction[0].className;
                two = prediction[1].className;
                three = prediction[2].className;
                switch (max) {
                    case "seoul":
                        max = "서울버스";
                        break;
                    case "Incheon":
                        max = "인천버스";
                        break;
                    case "Gyeonggi":
                        max = "경기버스";
                        break;
                    case "Ulleungdo":
                        max = "울릉도버스";
                        break;
                    case "Jeolla":
                        max = "전라도버스";
                        break;
                    case "Gangwon":
                        max = "강원도버스";
                        break;
                    case "Jeju":
                        max = "제주도버스";
                        break;
                    case "Chungcheong":
                        max = "충청도버스";
                        break;
                    case "Gyeongsang":
                        max = "경상도버스";
                        break;
                    case "Busan":
                        max = "부산버스";
                        break;
                    case "Ulsan":
                        max = "울산버스";
                        break;
                    case "Gwangju":
                        max = "광주버스";
                        break;
                    default:
                        max = "알 수 없음";
                        break;
                }
                switch (two) {
                    case "seoul":
                        two = "서울버스";
                        break;
                    case "Incheon":
                        two = "인천버스";
                        break;
                    case "Gyeonggi":
                        two = "경기버스";
                        break;
                    case "Ulleungdo":
                        two = "울릉도버스";
                        break;
                    case "Jeolla":
                        two = "전라도버스";
                        break;
                    case "Gangwon":
                        two = "강원도버스";
                        break;
                    case "Jeju":
                        two = "제주도버스";
                        break;
                    case "Chungcheong":
                        two = "충청도버스";
                        break;
                    case "Gyeongsang":
                        two = "경상도버스";
                        break;
                    case "Busan":
                        two = "부산버스";
                        break;
                    case "Ulsan":
                        two = "울산버스";
                        break;
                    case "Gwangju":
                        two = "광주버스";
                        break;
                    default:
                        two = "알 수 없음";
                        break;

                }
                switch (three) {
                    case "seoul":
                        three = "서울버스";
                        break;
                    case "Incheon":
                        three = "인천버스";
                        break;
                    case "Gyeonggi":
                        three = "경기버스";
                        break;
                    case "Ulleungdo":
                        three = "울릉도버스";
                        break;
                    case "Jeolla":
                        three = "전라도버스";
                        break;
                    case "Gangwon":
                        three = "강원도버스";
                        break;
                    case "Jeju":
                        three = "제주도버스";
                        break;
                    case "Chungcheong":
                        three = "충청도버스";
                        break;
                    case "Gyeongsang":
                        three = "경상도버스";
                        break;
                    case "Busan":
                        three = "부산버스";
                        break;
                    case "Ulsan":
                        three = "울산버스";
                        break;
                    case "Gwangju":
                        three = "광주버스";
                        break;
                    default:
                        three = "알 수 없음";
                        break;

                }
            }
            labelContainer.innerHTML = `<h4>${max} (${100 * prediction[0].probability.toFixed(2)}%)</h4>
            <h5>혹은</h5>
            <h6>1. ${max} ${100 * prediction[0].probability.toFixed(2)}%</h6>
            <h6>2. ${two} ${100 * prediction[1].probability.toFixed(2)}%</h6>
            <h6>3. ${three} ${100 * prediction[2].probability.toFixed(2)}%</h6>
            <button onclick="location.href = 'https://bussite.netlify.app'">다시하기</button>
            `;
        }
        init();
    </script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);
                document.getElementById("message").innerHTML = "AI가 버스를 분석하고 있습니다.";
                setTimeout(() => {
                    predict();
                    document.getElementById("message").innerHTML = "AI의 분석결과 : ";
                }, 1500);
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>
    <script src="index.js"></script>
</body>
